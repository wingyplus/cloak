version: "v1.0"
name: "CI Build"

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "true"

fail_fast:
  stop:
    when: "true"

blocks:
  - name: "Build"
    dependencies: []
    task:
      env_vars:
        - name: MIX_ENV
          value: test
      secrets:
        - name: cloak-coveralls
      jobs:
        - name: "Build"
          matrix:
            - env_var: ELIXIR_VERSION
              values: ["1.11.4", "1.12.0"]
            - env_var: OTP_VERSION
              values: ["22", "23"]
          commands:
            - sem-version erlang $OTP_VERSION
            - sem-version elixir $ELIXIR_VERSION
            - elixir --version
            - checkout
            - cache restore
            - mix local.hex --force
            - mix local.rebar --force
            - mix deps.get
            - mix test
            - cache store
